<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  >
  <title>KG Grill Kitchen | Order Online</title>

  <!-- API base for backend requests (calls /kg endpoints) -->
  <meta name="kg-api-base" content="https://www.delcotechdivision.com/kg">

  <!-- Inline favicon to avoid 404 errors -->
  <link
    rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%232e8b57'/%3E%3Ctext x='50' y='65' text-anchor='middle' font-size='50' fill='white'%3EKG%3C/text%3E%3C/svg%3E"
  >

  <!-- Leaflet styles for the map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Local site styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sticky page header -->
  <header class="header">
    <div class="header-inner">
      <h1 class="site-title">KG&nbsp;Grill&nbsp;Kitchen</h1>
      <div class="order-type" role="group" aria-label="Select fulfilment method">
        <span class="order-type-label">Select Order Type:</span>
        <label><input type="radio" name="orderType" value="pickup" checked>Pickup</label>
        <label><input type="radio" name="orderType" value="delivery">Delivery</label>
      </div>
      <button
        id="viewCartBtn"
        class="view-cart-btn"
        aria-label="View your cart"
      >
        Cart (0)
      </button>
    </div>
  </header>

  <!-- Main content container (target for "continue shopping" scroll) -->
  <main class="container" id="menuTop">
    <!-- Mains menu section -->
    <section class="menu-section" id="main-menu">
      <h2>Mains</h2>
      <div class="menu-grid" id="mains-container"><!-- items injected via JS --></div>
    </section>

    <!-- Sides menu section -->
    <section class="menu-section" id="side-menu">
      <h2>Sides</h2>
      <div class="menu-grid" id="sides-container"><!-- items injected via JS --></div>
    </section>
  </main>

  <!-- Sliding cart panel -->
  <aside class="cart-panel" id="cartPanel" aria-hidden="true">
    <div class="cart-header">
      <div class="cart-header-main">
        <h2>Your Order</h2>
        <!-- Close button to hide the cart -->
        <button id="closeCart" class="close-cart-btn" aria-label="Close cart">×</button>
      </div>

      <!-- Continue shopping button for mobile: collapses cart to let users add more items -->
      <button
        id="continueShoppingBtn"
        class="continue-shopping-btn"
        aria-label="Continue shopping and add more items"
      >
        Continue shopping
      </button>
    </div>

    <div class="cart-items" id="cartItems"><!-- cart items injected via JS --></div>

    <div class="cart-footer">
      <div class="totals-row">
        <span>Subtotal</span><span id="cartSubtotal">$0.00</span>
      </div>
      <div class="totals-row" id="deliveryRow" hidden>
        <span>Delivery fee</span><span id="cartDeliveryFee">$0.00</span>
      </div>
      <div class="totals-row" id="feesRow" hidden>
        <span>Service &amp; tax</span><span id="cartFees">$0.00</span>
      </div>
      <div class="totals-row grand-total">
        <strong>Total</strong><strong id="cartTotal">$0.00</strong>
      </div>
      <button class="checkout-btn" id="checkoutButton">Proceed to checkout</button>
    </div>
  </aside>

  <!-- Checkout modal overlay -->
  <div class="overlay" id="checkoutOverlay" aria-hidden="true">
    <form id="checkoutForm" class="checkout-form" novalidate>
      <h3>Checkout</h3>
      <p id="checkoutError" class="checkout-error" role="alert" hidden></p>

      <!-- Delivery fields (hidden until delivery selected) -->
      <div id="deliveryFields" class="delivery-fields" hidden>
        <label for="deliveryAddress">Delivery address</label>
        <textarea
          id="deliveryAddress"
          name="address"
          rows="2"
          placeholder="Use your current location or type your address"
        ></textarea>

        <div
          id="mapContainer"
          class="delivery-map"
          aria-label="Delivery map"
          hidden
        ></div>
        <p id="distanceSummary" class="distance-summary"></p>
      </div>

      <label for="customerName">Name</label>
      <input
        type="text"
        id="customerName"
        name="name"
        autocomplete="name"
        required
      >

      <label for="customerPhone">Phone number</label>
      <input
        type="tel"
        id="customerPhone"
        name="phone"
        autocomplete="tel"
        required
      >

      <!-- Payment UI -->
      <fieldset id="paymentFieldset" class="payment-fieldset">
        <legend>Payment</legend>

        <!-- Optional: old in-page wallets (PaymentRequestButton). You can keep or remove this. -->
        <div id="payment-request-button" style="display:none;margin-bottom:10px;"></div>

        <!-- New: Stripe Checkout (Apple Pay / wallets) button -->
        <button
          type="button"
          id="stripeCheckoutBtn"
          class="place-order-btn"
          style="margin-bottom:10px;background:#000;color:#fff;border-color:#000;"
        >
          &nbsp;Pay with Apple Pay
        </button>

        <!-- Standard card element (on-page payment) -->
        <div id="card-element" class="card-element"></div>
        <div id="payment-message" class="payment-message" role="alert" hidden></div>
      </fieldset>

      <!-- Tip selection (shown only for delivery) -->
      <section id="tipSection" class="tip-section" hidden>
        <h4>Tip your driver</h4>
        <p class="tip-note">100% of gratuity goes to our delivery drivers.</p>
        <div class="tip-buttons" role="group" aria-label="Tip options">
          <button type="button" class="tip-button" data-tip-percent="0.15">15%</button>
          <button type="button" class="tip-button" data-tip-percent="0.4">40%</button>
          <button type="button" class="tip-button" data-tip-percent="1.0">100%</button>
          <button type="button" class="tip-button" data-tip-percent="custom">Custom</button>
        </div>

        <div id="customTipContainer" class="custom-tip-container" hidden>
          <label for="customTipInput">Enter custom tip amount</label>
          <div class="custom-tip-input-wrapper">
            <span>$</span>
            <input
              type="number"
              id="customTipInput"
              name="customTip"
              min="0"
              step="0.01"
              value="0"
            >
          </div>
        </div>

        <div class="tip-summary">
          <span>Tip amount</span>
          <strong id="tipAmount">$0.00</strong>
        </div>
      </section>

      <button
        type="submit"
        id="placeOrderButton"
        class="place-order-btn"
      >
        Pay &amp; place order
      </button>
    </form>
  </div>

  <!-- External libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://js.stripe.com/v3"></script>

  <!-- Analytics placeholder (sends page views and events to backend) -->
  <script src="analytics-client.js"></script>

  <!-- Main application logic -->
  <script src="script.js"></script>
</body>
</html>
