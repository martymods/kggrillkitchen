<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KG Grill Kitchen | Order Online</title>
  <!-- Favicon (optional) -->
  <link rel="icon" href="images/favicon.png">
  <!-- Leaflet styles for the map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-zL0h55v0vLVvJI4rCsH6Ivsl4L1vAG+Md2Zo+MweEdQ=" crossorigin=""/>
  <!-- Local site styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page header with restaurant name, order type selector and cart button -->
  <header class="header">
    <h1 class="site-title">KG Grill Kitchen</h1>
    <div class="order-type" role="group" aria-label="Select fulfilment method">
      <span>Select Order Type:</span>
      <label><input type="radio" name="orderType" value="pickup" checked>Pickup</label>
      <label><input type="radio" name="orderType" value="delivery">Delivery</label>
    </div>
    <button id="viewCartBtn" class="view-cart-btn" aria-label="View your cart">Cart (0)</button>
  </header>

  <!-- Main content container -->
  <main class="container">
    <!-- Mains menu section -->
    <section class="menu-section" id="main-menu">
      <h2>Mains</h2>
      <div class="menu-grid" id="mains-container"><!-- items injected via JS --></div>
    </section>
    <!-- Sides menu section -->
    <section class="menu-section" id="side-menu">
      <h2>Sides</h2>
      <div class="menu-grid" id="sides-container"><!-- items injected via JS --></div>
    </section>
  </main>

  <!-- Sliding cart panel -->
  <aside class="cart-panel" id="cartPanel" aria-hidden="true">
    <div class="cart-header">
      <h2>Your Order</h2>
      <button id="closeCart" aria-label="Close cart">×</button>
    </div>
    <div class="cart-items" id="cartItems"><!-- cart items injected via JS --></div>
    <div class="cart-footer">
      <div class="totals-row">
        <span>Subtotal</span><span id="cartSubtotal">$0.00</span>
      </div>
      <div class="totals-row" id="deliveryRow" hidden>
        <span>Delivery fee</span><span id="cartDeliveryFee">$0.00</span>
      </div>
      <div class="totals-row" id="feesRow" hidden>
        <span>Service &amp; tax</span><span id="cartFees">$0.00</span>
      </div>
      <div class="totals-row grand-total">
        <strong>Total</strong><strong id="cartTotal">$0.00</strong>
      </div>
      <button class="checkout-btn" id="checkoutButton">Proceed to checkout</button>
    </div>
  </aside>

  <!-- Checkout modal overlay -->
  <div class="overlay" id="checkoutOverlay" aria-hidden="true">
    <form id="checkoutForm" class="checkout-form" novalidate>
      <h3>Checkout</h3>
      <p id="checkoutError" class="checkout-error" role="alert" hidden></p>
      <!-- Delivery fields (hidden until delivery selected) -->
      <div id="deliveryFields" class="delivery-fields" hidden>
        <label for="deliveryAddress">Delivery address</label>
        <textarea id="deliveryAddress" name="address" rows="2" placeholder="Use your current location"></textarea>
        <div id="mapContainer" class="delivery-map" aria-label="Delivery map" hidden></div>
        <p id="distanceSummary" class="distance-summary"></p>
      </div>
      <label for="customerName">Name</label>
      <input type="text" id="customerName" name="name" autocomplete="name" required>
      <label for="customerPhone">Phone number</label>
      <input type="tel" id="customerPhone" name="phone" autocomplete="tel" required>
      <!-- Payment UI -->
      <fieldset id="paymentFieldset" class="payment-fieldset">
        <legend>Payment</legend>
        <div id="payment-request-button" hidden></div>
        <div id="card-element" class="card-element"></div>
        <div id="payment-message" class="payment-message" role="alert" hidden></div>
      </fieldset>
      <button type="submit" id="placeOrderButton" class="place-order-btn">Pay &amp; place order</button>
    </form>
  </div>

  <!-- External libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-oX4CxvB0JRo/U5NqkCn5zfJ0nFAsNqEsvdC41o3Qub8=" crossorigin=""></script>
  <script src="https://js.stripe.com/v3"></script>
  <!-- Analytics placeholder (sends page views and events to backend) -->
  <script src="analytics-client.js"></script>
  <!-- Main application logic -->
  <script src="script.js"></script>
</body>
</html>
